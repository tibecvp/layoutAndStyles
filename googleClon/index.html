<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Google</title>
</head>

<body>
    <header>
        <div class="header-left">
            <figure class="menu-logo">
                <svg style="fill:#70757a;width:24px;height:24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                </svg>
            </figure>
            <p class="hl-enabled-tab">Gmail</p>
            <p class="hl-tab">Imagens</p>
        </div>
        <div class="header-right">
            <figure>
                <svg focusable="false" viewBox="0 0 24 24">
                    <path
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                    </path>
                </svg>
            </figure>
            <figure>
                <img class="profile-photo"
                    src="https://lh3.googleusercontent.com/ogw/ADea4I7EjY0JnjdJXS09N0hT_3I2e28Urpv3cXJoyU67Mg=s32-c-mo"
                    srcset="https://lh3.googleusercontent.com/ogw/ADea4I7EjY0JnjdJXS09N0hT_3I2e28Urpv3cXJoyU67Mg=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADea4I7EjY0JnjdJXS09N0hT_3I2e28Urpv3cXJoyU67Mg=s64-c-mo 2x "
                    alt="" aria-hidden="true" data-noaft="" data-atf="1" data-frt="0">
            </figure>
        </div>
    </header>
    <main>
        <section class="main-container">
            <figure class="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="">
            </figure>
            <form action="">
                <figure>
                    <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                </figure>
                <label for="">

                </label>
                <input type="text">
                <figure class="footer-desktop keyboard-icon">
                    <img src="https://www.gstatic.com/inputtools/images/tia.png" alt="">
                </figure>
                <figure>
                    <svg class="mic-icon footer-mobile" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z">
                        </path>
                    </svg>
                    <svg class="mic-icon footer-desktop" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                        <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                    </svg>
                </figure>
            </form>
            <div class="footer-desktop google-buttons">
                <button>Pesquisa Google</button>
                <button>Estou com sorte</button>
            </div>
            <div class="text-container">
                <p>Disponibilizado pelo Google em:</p>
                <p>
                    <span>Español (Latinoamérica)</span>
                    <span>English</span>
                </p>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>Colômbia</p>
        </div>
        <div class="footer-mobile">
            <div>
                <p>Tema escuro: desativado</p>
                <p>Configurações</p>
            </div>
            <div>
                <p>Privacidade</p>
                <p>Termos</p>
            </div>
        </div>
        <div class="footer-desktop">
            <div>
                <p>Sobre</p>
                <p>Publicidade</p>
                <p>Negócios</p>
                <p>Como funciona a Pesquisa</p>
            </div>
            <div>
                <p>Privacidade</p>
                <p>Termos</p>
                <p>Configurações</p>
            </div>
        </div>
    </footer>
</body>

</html>
